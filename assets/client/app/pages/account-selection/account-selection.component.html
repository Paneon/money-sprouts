<money-sprouts-page-header></money-sprouts-page-header>
<div id="account-selection" class="custom-container no-transparency">
    <div class="button-container">
        <money-sprouts-icon-with-text
            *ngFor="let account of accounts$ | async; index as i"
            [avatarFile]="account.avatar.url | formatUrl"
            [name]="account.name"
            (accountSelected)="proceed($event)"
        >
        </money-sprouts-icon-with-text>
    </div>
</div>

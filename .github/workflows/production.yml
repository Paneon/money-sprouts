name: Deployment (Prod) ðŸš€

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    strategy:
      matrix:
        node-version: [20.x]
        php-version: [8.1]

    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      ## â€”â€” PHP & Composer â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2

      - name: ðŸ›  Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-progress

      ## â€”â€” Node â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ›  Install Dependencies
        run: npm install

      - name: ðŸ›  Build Webpack Encore
        run: npm run build:prod

      - name: Remove not required files
        run: |
          rm -rf node_modules
          rm -rf .git

      ## â€”â€” Deployment â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸš€ Upload files via SFTP
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          localDir: '.'
          remoteDir: ${{ secrets.DEPLOYMENT_PATH }}
          exclude: '.git*,.env,.env.*,node_modules,tests'

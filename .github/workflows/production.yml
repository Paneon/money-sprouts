on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸšš Get Latest Code
        uses: actions/checkout@v4

      ## â€”â€” Node â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: ğŸ›  Install Dependencies
        run: npm install

      - name: ğŸ›  Build NX
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: build

      - name: Remove not required files
        run: |
          rm -rf node_modules

      ## â€”â€” Deployment â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸš€ Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "/*"
          target: ${{ secrets.DEPLOYMENT_PATH }}
 
  clear-cache:
    name: ğŸ§¹ Clear Cache
    needs: deploy
    runs-on: ubuntu-latest
    environment: production 

    steps:
      - name: SSH and Clear Symfony Cache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOYMENT_PATH }}
            php81 `which composer` cache
            

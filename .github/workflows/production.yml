on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      ## â€”â€” Node â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ›  Install Dependencies
        run: npm install

      - name: ðŸ›  Build Webpack Encore
        run: npm run build:prod

      - name: Remove not required files
        run: |
          rm -rf node_modules

      ## â€”â€” Deployment â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸš€ Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "./*"
          target: ${{ secrets.DEPLOYMENT_PATH }}

  clear-cache:
    name: ðŸ§¹ Clear Cache
    needs: deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: SSH and Clear Symfony Cache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOYMENT_PATH }}
            php81 `which composer` cache
